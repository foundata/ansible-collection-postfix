          (__testing_run_postfix_journalctlcheck_result['stdout'] is search('(?i)status=(bounced|deferred)'))
      register: __testing_run_postfix_journalctlcheck_result


    - name: "Molecule | Verify | Send test email: Check mail queue for transport issues"
      ansible.builtin.command:
        cmd: |-
