  when:
    - __testing_mailfrom is defined
    - __testing_mailto is defined
    - __testing_missing_envvars_sendmail is not defined or
      (__testing_missing_envvars_sendmail | length <= 0)
  block:

    - name: "Molecule | Verify | Send test email: add email to queue"
