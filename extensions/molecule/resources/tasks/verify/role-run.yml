          To: {{ __testing_mailto }}
          Subject: Test email from foundata.postfix.run ({{ inventory_hostname }})
          Content-Type: text/plain; charset=UTF-8

          This is a test email intended to be sent with Postfix to an external address.
          EOF

          sleep 10 # Wait briefly for queueing
          exit 0
        executable: "/bin/bash" # Support for other shells untested (so far)
