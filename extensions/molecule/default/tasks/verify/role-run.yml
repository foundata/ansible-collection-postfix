### Check lookup table results: access

- name: "Molecule | Verify | Lookup-table 'access'"
  when:
    - run_postfix_access_manage is ansible.builtin.true
  block:

    - name: "Molecule | Verify | Read access_recipient file"
      ansible.builtin.slurp:
        src: "{{ __run_postfix_table_access_recipient_file_path }}"
      register: __testing_access_recipient_file


    - name: "Molecule | Verify | Assert access_recipient file contents"
      ansible.builtin.assert:
        that:
          - "'/^abuse@.+/i\t\t\tOK' in (__testing_access_recipient_file.content | ansible.builtin.b64decode)" # noqa: no-tabs
          - "'/^do-not-reply@example.com$/im\tREJECT' in (__testing_access_recipient_file.content | ansible.builtin.b64decode)" # noqa: no-tabs
        fail_msg: "Expected, formatted content not found in {{ __run_postfix_table_access_recipient_file_path }}"
        success_msg: "Expected, formatted content found in {{ __run_postfix_table_access_recipient_file_path }}"


    - name: "Molecule | Verify | Check if access_recipient database file exists / handler worked"
      ansible.builtin.stat:
        path: |-
          {{ __run_postfix_table_access_recipient_file_path ~ '.' ~
            ('db' if run_postfix_access_recipient_map_tabletype in ['hash', 'btree']
                  else ('dir' if run_postfix_access_recipient_map_tabletype in ['dbm', 'sdbm']
                              else run_postfix_access_recipient_map_tabletype)) }}
        get_attributes: false
        get_checksum: false
      when:
        - run_postfix_access_recipient_map_tabletype in ['btree', 'dbm', 'hash', 'lmdb', 'sdbm']
      failed_when:
        - __testing_access_db_stat['stat']['exists'] is ansible.builtin.false
