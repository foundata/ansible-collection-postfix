# Postfix daemon service name and executable path.
# These variables define the systemd service name for Postfix daemon
# and the path to the Postfix executable for service management and validation.
__run_postfix_servicename: "postfix.service"
__run_postfix_executable: "/usr/sbin/postfix"
__run_postmap_executable: "/usr/sbin/postmap"
__run_newaliases_executable: "/usr/bin/newaliases" # or "postalias /etc/aliases"
