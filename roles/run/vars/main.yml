# Additional default configuration for Postfix daemon.
#
# Use standard Postfix option names as keys with their corresponding values.
# Special cases:
# - FIXME
__run_postfix_maincf_settings_defaults:
  myhostname: "{{ ansible_facts['hostname'] | default(inventory_hostname) }}"
  inet_interfaces: "all"
  inet_protocols: "all"
  ## virtual
  # http://www.postfix.org/VIRTUAL_README.html#mailing_lists
  # https://serverfault.com/questions/644306/confused-about-alias-maps-and-virtual-alias-maps
  virtual_alias_maps: "hash:/etc/postfix/virtual"


# Additional configuration for Postfix master process (master.cf)
#
# See in run_postfix_virtual_aliases in defaults/main.yml for a detailled
# description.
__run_postfix_mastercf_settings_defaults:
  smtp: # Service for standard SMTP (Port 25)
    type: "inet"
    private: "n"
    unpriv: "-"
    chroot: "n"
    wakeup: "-"
    maxproc: "-"
    command_args: "smtpd"
  submission: # Service for submission (Port 587)
    type: "inet"
    private: "n"
    unpriv: "-"
    chroot: "n"
    wakeup: "-"
    maxproc: "-"
    command_args: "smtpd"
  smtps: # Service for secure SMTP (Port 465)
    type: "inet"
    private: "n"
    unpriv: "-"
    chroot: "n"
    wakeup: "-"
    maxproc: "-"
    command_args: "smtpd"


