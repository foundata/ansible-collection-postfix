# `run_postfix_access_recipient_map`.
#
# Most distributions and builds dropped support for Berkeley DB with Postfix ≥
# 3.9 and switched to `lmdb` (OpenLDAP LMDB database) which should be the best
# default. `hash` and `btree` are available on systems with support for Berkeley
