#          }}:/etc/postfix/access-recipient` and add them at before all other
#          `smtpd_relay_restrictions` rules.
#
# When `false`, you'll need to configure these settings or functionality
# manually through `run_postfix_maincf_settings` or other means.
#
# - Type: bool
# - Required: No
# - Default: false
