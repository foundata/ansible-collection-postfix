# - https://www.postfix.org/postconf.5.html#virtual_alias_domains
# - https://www.postfix.org/postconf.5.html#virtual_alias_maps
# - https://serverfault.com/questions/644306/confused-about-alias-maps-and-virtual-alias-maps
#
# When set to `true` (which is the default), the role will:
#
# 1. Create and manage table file(s) to manage mappings. It uses variables for
#    the contents:
#      - `run_postfix_virtual_aliasdomains_list`
#      - `run_postfix_virtual_alias_map`
# 2. Set (or override or extend) main.cf settings accordingly:
#      - `virtual_alias_domains`
#      - `virtual_alias_maps`
#
# When `false`, you'll need to configure these settings or functionality
# manually through `run_postfix_maincf_settings` or other means.
#
# - Type: bool
# - Required: No
# - Default: false
run_postfix_virtual_manage: false

# The lookup table type to use if for the list defined by
# `run_postfix_virtual_aliasdomains_list`
#
# Most distributions and builds dropped support for Berkeley DB with Postfix ≥
# 3.9 and switched to `lmdb` (OpenLDAP LMDB database) which should be the best
# default. "hash" and "btree" are available on systems with support for Berkeley
# DB (and therefore deprecated / legacy now). `pcre` is usually faster than
# `regex`.
#
# Will be ignored if `run_postfix_virtual_manage` is set to `false`.
